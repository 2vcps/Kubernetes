apiVersion: run.tanzu.vmware.com/v1alpha1 #tkg api endpoint
kind: TanzuKubernetesCluster #required parameter
metadata:
  name: ds-tkc-1 #cluster name, user defined
  namespace: ds-ns-1 #supervisor namespace
spec:
  distribution:
    version: v1.15 #resolved kubernetes version
  topology:
    controlPlane:
      count: 1 #number of master nodes
      class: guaranteed-small #vmclass for master nodes
      storageClass: wcp-workload #storageclass for master nodes
    workers:
      count: 3 #number of worker nodes
      class: guaranteed-small #vmclass for worker nodes
      storageClass: wcp-workload #storageclass for worker nodes